<div class="navigation">
  <button class="arrow" (click)="navigateToPreviousPokemon()" [disabled]="currentPokemonIndex === 0">
    ⬅
  </button>
<div class="pokemon-detail-container">
  <div class="pokemon-header">
    <img [src]="pokemon?.sprites?.front_default" [alt]="pokemon?.name" />
    <h1>{{ pokemon?.name | titlecase }}</h1>
  </div>
  <div class="pokemon-info">
    <div class="pokemon-types">
      <h3>Types</h3>
      <ul>
        <li *ngFor="let type of pokemon?.types" [class]="type.type.name">
          {{ type.type.name }}
        </li>
      </ul>
    </div>

    <div class="pokemon-stats">
      <h3>Statistiques</h3>
      <ul>
        <li *ngFor="let stat of pokemon?.stats">
          <strong>{{ stat.stat.name | titlecase }}:</strong> {{ stat.base_stat }}
        </li>
      </ul>
    </div>
  </div>
</div>
  <button class="arrow" (click)="navigateToNextPokemon()" [disabled]="currentPokemonIndex === pokemonList.length - 1">
    ➡
  </button>
</div>
<div class="btn-back-container">
  <button class="btn-back" (click)="goBack()"><i class="bi bi-arrow-left"></i>Retour à la liste</button>
</div>
