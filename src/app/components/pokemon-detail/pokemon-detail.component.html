<div class="pokemon-detail-container">
  <div class="pokemon-header">
    <img [src]="pokemon?.sprites?.front_default" [alt]="pokemon?.name" />
    <h1>{{ pokemon?.name | titlecase }}</h1>
  </div>

  <div class="pokemon-info">
    <div class="pokemon-types">
      <h3>Types</h3>
      <ul>
        <li *ngFor="let type of pokemon?.types" [class]="type.type.name">
          {{ type.type.name }}
        </li>
      </ul>
    </div>

    <div class="pokemon-stats">
      <h3>Statistiques</h3>
      <ul>
        <li *ngFor="let stat of pokemon?.stats">
          <strong>{{ stat.stat.name | titlecase }}:</strong> {{ stat.base_stat }}
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="text-center mb-4">
  <button class="btn btn-secondary" (click)="goBack()">Retour Ã  la liste</button>
</div>
